<div class="patient-details-container">
  <div class="patient-details-sidenav mat-elevation-z8">
    <h4 class="name">{{selectedPatient.name + " " + selectedPatient.surname}}</h4>
    <button mat-button class="menu-button" (click)="navigateToEdit()">
      <mat-icon>person</mat-icon>
      <span class="button-span">Information</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="navigateToResult()">
      <mat-icon>home</mat-icon>
      <span>Test results</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="navigateToAnalysis()">
      <mat-icon>info</mat-icon>
      <span>Analysis of the tests</span>
    </button>


  </div>
  <div class="patient-details-main-window">
    <div class="content mat-elevation-z8">
      <button class="back-button" (click)=navigateToBrowserPatient()>
        <mat-icon class="back-icon">arrow_back_ios</mat-icon>
        <span>Back</span>
      </button>
      <router-outlet></router-outlet>
<!--      Main content here!-->
    </div>
  </div>
</div>
