  <h2 class="subtitle">Basic information</h2>

  <div class="information-element">
    <p class="information-element-title">Name:</p>
    <p class="information-element-value">{{patient.name}}</p>
  </div>

  <mat-divider></mat-divider>

  <div class="information-element">
    <p class="information-element-title">Surname:</p>
    <p class="information-element-value">{{patient.surname}}</p>
  </div>

  <mat-divider></mat-divider>

  <div class="information-element">
    <p class="information-element-title">Email:</p>
    <p class="information-element-value">{{patient.email}}</p>
  </div>

  <mat-divider></mat-divider>

</div>
