<div class="info-box">
  <h3 class="title">Patient information</h3>
  <div class="container-form-group">
    <form [formGroup]="selectedPatientFormGroup" (ngSubmit)="updatePatient()">
      <div class="form-fields">

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error *ngIf="!isControlValid('name')">{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" >
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Surname" formControlName="surname" required>
          <mat-error *ngIf="!isControlValid('surname')">{{getErrorMessage('surname')}}</mat-error>
        </mat-form-field>
      </div>

      <p class="info-form">Patient tests:</p>
      <section class="example-section">
        <span class="example-list-section">
          <ul>
            <li *ngFor="let test of testCheckboxesSelector">
              <mat-checkbox (change)="changeCheckbox(test)" [checked]="test.checked">
                {{test.nameEN}}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>

      <div class="button-position">
        <button mat-raised-button type="submit" color="primary" class="edit-button" >Save changes</button>
      </div>
    </form>
  </div>
</div>
