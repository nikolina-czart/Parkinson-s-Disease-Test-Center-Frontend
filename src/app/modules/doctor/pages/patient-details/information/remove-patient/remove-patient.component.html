<div class="remove-patient-dialog">
  <h3 class="title-patient-form">Are you sure you want to delete your account?</h3>

  <div class="button-position" >
    <button mat-raised-button type="submit" color="primary" class="edit-button" (click)="removePatient()" >Delete account</button>
    <button mat-raised-button type="button" color="warn" class="edit-button" (click)="cancelDialog()">Cancel</button>
  </div>
</div>
