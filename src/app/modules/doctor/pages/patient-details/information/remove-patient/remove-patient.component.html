<div class="remove-patient-dialog">
  <h3 class="title-patient-form">Czy jesteś pewnien, że chcesz usunąć konto?</h3>

  <div class="button-position" >
    <button mat-raised-button type="submit" color="primary" class="edit-button" (click)="removePatient()" >Usuń konto pacjenta</button>
    <button mat-raised-button type="button" color="warn" class="edit-button" (click)="cancelDialog()">Anuluj</button>
  </div>
</div>
