<div class="add-new-patient-dialog">
  <div class="stepper-title">
    <h3 class="title-patient-form">Create patient account</h3>
    <p class="info-form">Enter the data needed to register your patient.</p>
  </div>
  <div class="container-form-group">
    <mat-stepper linear #stepper >
      <mat-step [stepControl]="newPatientFormGroup">
        <ng-template matStepLabel>Complete patient data</ng-template>
        <app-new-patient-base-form [patientFormGroup]="newPatientFormGroup"  (patientFormChange)="getPatientForm($event)" />
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Assign tests</ng-template>
        <app-new-patient-tests-checked [tests]="tests" (selectedTestsChange)="getSelectedTest($event)" />
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Summary</ng-template>
        <app-new-patient-summary (saveFormClick)="onSaveFormClick($event)" [patientDataSummary]="patientDataSummary"/>
      </mat-step>
    </mat-stepper>
  </div>
</div>
