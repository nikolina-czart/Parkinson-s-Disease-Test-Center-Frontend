<div class="card-position">
  <div class="mat-card-default">
    <h2 class="title-form">Create an account</h2>
    <p class="info-form">Please enter the data required for registration:</p>
    <div class="container-form-group">

      <form [formGroup]="registerFormGroup" (ngSubmit)="submitForm()">
        <div class="form-fields">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" required>
            <mat-error *ngIf="!isControlValid('email')">{{getErrorMessage('email')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error *ngIf="!isControlValid('name')">{{getErrorMessage('name')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Surname" formControlName="surname" required>
            <mat-error *ngIf="!isControlValid('surname')">{{getErrorMessage('surname')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button type="button" matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="!isControlValid('password')">{{getErrorMessage('password')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Repeat password</mat-label>
            <input matInput [type]="hidePasswordConfirmation ? 'password' : 'text'"  formControlName="passwordConfirmation" required>
            <button mat-icon-button type="button" matSuffix (click)="hidePasswordConfirmation = !hidePasswordConfirmation" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordConfirmation">
              <mat-icon>{{hidePasswordConfirmation ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="!isControlValid('passwordConfirmation')">{{getErrorMessage('passwordConfirmation')}}</mat-error>
          </mat-form-field>

        </div>
        <div class="button-position">
          <button mat-raised-button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>

</div>
